<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Your CSS code goes here */


      body {
        background-color: #000;
        overflow: hidden;
	  transition: opacity 1s ease-in-out;
      }

      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }

  
      h1 {
        color: #333;
        text-align: center;
        text-transform: uppercase;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        text-decoration: none;
        color: #333;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .explosion {
        position: absolute;
        width: 100px;
        height: 100px;
        background-image: url('click.jpg');
        background-size: contain;
        animation: explosion 0.5s ease-out;
      }
      @keyframes explosion {
        0% {
          transform: scale(0);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
         #fade-out {
        opacity: 1;
      }
      #fade-out.fade {
        opacity: 0;
      }
      #press-me {
        background-color: yellow;
        color: red;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

<script>
   
      document.addEventListener('click', function(event) {
        const explosion = document.createElement('div');
        explosion.className = 'explosion';
        explosion.style.left = event.pageX - 50 + 'px';
        explosion.style.top = event.pageY - 50 + 'px';
        document.body.appendChild(explosion);
        setTimeout(function() {
          explosion.remove();
        }, 500);
      });
    </script>
  </head>
  <body>
    <video id="bg-video" autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  
       <main id="fade-out">
      <p>This is some sample text that will fade away when you click the button.</p>
      <p>Click the button below to make it happen!</p>
      <button id="press-me">Press Me!</button>

    </main>

    <script>
      // Your JavaScript code goes here
      const bgVideo = document.getElementById('bg-video');
      bgVideo.play();
    </script>
    <script>
      // Your JavaScript code goes here
      const pressMeButton = document.getElementById('press-me');
      const fadeOutContent = document.getElementById('fade-out');

      pressMeButton.addEventListener('click', () => {
        fadeOutContent.classList.add('fade');
      });
    </script>
  </body>
    <footer>
      <p>&copy; 2023 NIGEL SMITH AND CHRIS DINGWELL AND FIFI LOL LTD</p>
    </footer>
</html>
