    <header>

      </nav>
    </header>
    <main>
      <!-- Your main content goes here -->

    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
    <script>
      // Your JavaScript code goes here
      const bgVideo = document.getElementById('bg-video');
      bgVideo.play();
    </script>
  </body>
</html>
